<section class="portfolio-container">
    <header>
        <h2 class="portfolio-title">{{menu[servicesId].type}}</h2>
    </header>
    <!-- main image -->
    <div class="col-xs-12 col-sm-6">
        <figure class="main-fg" ng-click="goTo('services/2/product/0')" ng-swipe-left="previous()" ng-swipe-right="next()">
            <img class="img-responsive main" ng-src="{{currentHero}}" />
            <figcaption class="caption main-caption">
                {{ services[servicesId].projects[productId].descriptions[pieceId].description }}
            </figcaption>
        </figure>
        <article class="portfolio-description">
            <p>
                   {{ services[servicesId].projects[productId].description }} <span class='emphasize'>kielbasa porchetta duis</span>
            </p>
            <div class="btn-portfolio-container">
                <button class="btn btn-primary btn-portfolio" ng-click="previous('services/2/product/3')" ng-click="previous()">
                    &lt; previous
                </button>
                <button class="btn btn-primary  btn-portfolio" ng-click="next('services/2/product/3')" ng-click="next()">
                    next &gt;
                </button>
            </div>
        </article>
    </div>
    <!-- main thumbs -->
    <!--thumbs-->
    <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 col-lg-offset-1">
        <ul class="thumb-list">
            <li class="thumb-list-item" ng-repeat=" (lgThumb,key) in heroes">
                <figure class="thumb-fg">
                    <img ng-src="{{key.lgThumb}} " alt="" class="img-responsive thumb" />
                    <figcaption class="caption thumb-caption">
                         {{key.desc[lgThumb].description}}
                    </figcaption>
                </figure>
            </li>
        </ul>
        <!-- thumb-list -->
        <aside class="more-container">
            <header class="portfolio-more">
                <h4>More like this:</h4>
            </header>
            <ul class="more-list">
                <li class="more-list-item" ng-repeat="(thumb,key) in smThumbs">
                    <figure class="more-fg">
                        <img ng-src="{{thumb[key]}}" alt="" class="img-responsive thumb more-thumb" />
                        <figcaption class="caption more-caption">
                            ...
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </aside>
    </div><!--col-xs-12 col-sm-6 col-md-5-->

</section><!--portfolio-container-->
